<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery API</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
          $.post("https://reqres.in/api/users",
          {"name": "morpheus", "job": "leader"},
           function(data, status){
               $("#post").append("status: " + status + ", data: " + JSON.stringify(data))
           })
           //syntax: $.get(url, data, function(data, status, xhr), datatype)
           $.get("https://reqres.in/api/users/2", function(data, status){
               $("#get").append("status: " + status + ", data: " + JSON.stringify(data.data)) // data.data: used for getting only the data. 
           })
        //    $.ajax({
        //        url: "https://reqres.in/api/users/2",
        //        type: "PUT",
        //        //contentType: "application/json",
        //        //crossDomain: true, 
        //        dataType: 'jsonp',
        //        //headers: {  'Access-Control-Allow-Origin': 'localhost' },
        //        data: {
        //         "name": "morpheus",
        //         "job": "zion resident",
        //        },
        //        success: function(response, textStatus, xhr){
        //            $("#put").append("status: " + xhr.status + ", data: " + JSON.stringify(response))
        //        }
        //    })
        $.ajax({
            url: "https://reqres.in/api/users/2",
            contentType: "application/json",
            type: "DELETE",
            success: function(response, textStatus, xhr){
                  $("#delete").append("status: " + xhr.status + ", user has been deleted successfully " )
            }
        })
    })
    </script>
    <h1>POST</h1>
    <p id="post"></p>
    <h1>GET</h1>
    <p id="get"></p>
    <h1>PUT</h1>
    <p id="put"></p>
    <h1>DELETE</h1>
    <p id="delete"></p>
  </body>
</html>
