<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://pokeapi.co/api/v2/pokemon/1 ">
    <title>Lucario</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">LUCARIO</h1>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info" id="auraPokemon">The Aura Pokemon</button>
        </div>
        <hr>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById("auraPokemon").addEventListener('click', getPokemon)
        function getPokemon(){
            fetch('https://pokeapi.co/api/v2/type/2/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then((res) => res.json())
            .then((data) => console.log(data))  
        } 
    </script>
</body>
</html>
